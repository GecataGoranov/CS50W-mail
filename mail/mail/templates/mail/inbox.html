{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <!-- <div class="container my-5" style="height: 0.5px;"></div> -->
    <div id="emails-view">
        <ul class="list-group" id="emails-list"><li class="list-group-item"></li></ul>
    </div>
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
    <div id="read-view">
        <div class="jumbotron" id="read-email-jumbotron">
            <h1 class="display-4">Sender: Edi koi si</h1>
            <p class="lead">Subject: Nqkoi si tam</p>
            <hr class="my-4">
            <p>Timestamp</p>
            <hr class="my-4">
            <p>Something else</p>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
